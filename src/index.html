<html>
    <head>
        <title>EmulatorJS | Netplay Server</title>
        <link rel="icon" type="image/png" href="img/icon.ico">
        <style>
            body {
                background-color: black;
                color: white;
            }

            .loading-screen {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                color: white;
                text-align: center;
                opacity: 1;
                transition: opacity 1s ease-in-out;
                z-index: 1;
            }

            .content {
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                transition: opacity 1s ease-in-out;
                z-index: 2;
                text-align: center;
            }

            .loading-logo {
                width: 350px;
                height: 350px;
                filter: drop-shadow(0 0 20px white);
            }

            .logo {
                width: 200px;
                height: 200px;
                filter: drop-shadow(0 0 10px white);
            }

            .loading-text {
                font-size: 24px;
                filter: drop-shadow(0 0 10px white);
            }

            .button {
                background-color: #0098C5;
                color: #000;
                font-size: 18px;
                border: none;
                border-radius: 5px;
                padding: 5px 10px;
                cursor: pointer;
            }

            .button:hover {
                background-color: #006888;
            }

            #status,
            #nuser {
                margin: 10px 0;
            }

            .url-list {
                padding: 0;
                display: inline-block;
                text-align: left;
                margin: 0;
            }

            .url-list li {
                margin-bottom: 2px;
            }

            a {
                color: #0098C5;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            * {
                scrollbar-width: auto;
                scrollbar-color: #0097c5 #000000;
            }

            *::-webkit-scrollbar {
                width: 10px;
            }

            *::-webkit-scrollbar-track {
                background: #000000;
            }

            *::-webkit-scrollbar-thumb {
                background-color: #0097c5;
                border-radius: 10px;
                border: 0.5px solid #006888;
            }
        </style>
    </head>
    <body>
        <div id="loading" class="loading-screen">
            <img src="./img/logo-light.png" alt="Logo" class="loading-logo">
            <p class="loading-text">Loading Server...</p>
          </div>
        
          <div id="content" class="content">
            <h1>EmulatorJS Netplay Server</h1>
            <img src="img/logo-light.png" alt="Logo" class="logo">
            <p id="info">Server info</p>
            <button onclick="server()" id="server" class="button">Start Server</button>
            <p id="status"></p>
            <p id="nuser"></p>
            <p>URL's to use with EmulatorJS Netplay: <ul id="urls" class="url-list"></ul></p>
            <p><a href="https://github.com/EmulatorJS/EmulatorJS-Netplay" target="_blank" class="github-link">View on GitHub</a></p>
            <p>Licensed under the Apache License 2.0 - Read the license <a href="https://github.com/EmulatorJS/EmulatorJS-Netplay/blob/main/LICENSE" target="_blank" class="license-link">here</a></p>
            <br>
          </div>
        <script> 
            const startstop = document.getElementById('server');
            window.addEventListener("load", function() {
                const loadingScreen = document.getElementById("loading");
                const content = document.getElementById("content");
                setTimeout(function() {
                    loadingScreen.style.opacity = 0;
                    content.style.opacity = 1;
                }, 1000);
                setTimeout(function() {
                    loadingScreen.remove();
                }, 2000);
            });

            (function() {
                check();
                api("interface").then(address => {
                    if(window.location.port != ""){
                        address.interfaces.push(window.location.protocol+"//"+window.location.hostname+':'+window.location.port+'/');
                    }else{
                        address.interfaces.push(window.location.protocol+"//"+window.location.hostname+'/');
                    }
                    address.interfaces = [...new Set(address.interfaces)];
                    address.interfaces.forEach(address => {
                        document.getElementById('urls').innerHTML += '<li><a href="'+address+'" target="_blank" onclick="window.api.openExternal(this.href);event.preventDefault()">'+address+'</a></li>';
                    });
                });
                statuscheck();
            })();
            function api(type) {
                var request = {
                    method: 'POST',
                    body: JSON.stringify({
                        function: type,
                    }),
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }
                if ( new URLSearchParams(window.location.search).get("password")){
                    request.headers.Authorization = "Basic " + btoa("admin:" + new URLSearchParams(window.location.search).get("password"));
                }
                return fetch('/api', request)
                .then(response => response.json())
                .then(data => {
                    return data;
                });
            }
            function check(){
                api("check").then(status => {
                    if(status == true){
                        startstop.innerText = 'Stop';
                    }else if(status == false){
                        startstop.innerText = 'Start';
                    }
                    update();
                });
            }
            function update(){
                if(startstop.textContent == "Start"){
                    document.getElementById('status').style.color = "red";
                    document.getElementById('status').innerText = 'NOT RUNNING';
                }else if(startstop.textContent == "Stop"){
                    document.getElementById('status').style.color = "green";
                    document.getElementById('status').innerText = 'RUNNING';
                }else{
                    console.error("Error!");	
                }
            }
            function server(){
                if (startstop.textContent === 'Start'){
                    startstopserver("start");
                }else if(startstop.textContent === 'Stop'){
                    startstopserver("stop");
                }
                update();
            }
            function startstopserver(option){
                api(option).then(data => {
                    if(option == "start"){
                        if(data == true){
                            startstop.innerText = 'Stop'; 
                        }else{
                            console.error("There was error starting the server!");
                        }	
                    }else if(option == "stop"){
                        if(data == true){
                            startstop.innerText = 'Start'; 
                        }else{
                            console.error("There was error stoping the server!");
                        }
                    }else{
                        console.error("Error!");	
                    }
                    check();
                });
            }
            setInterval(function(){ 
                statuscheck();
            }, 5000);
            function statuscheck(){
                api("status").then(data => {
                    if(data.status == true){
                        startstop.innerText = 'Stop';
                    }else if(data.status == false){
                        startstop.innerText = 'Start';
                    }
                    document.getElementById('nuser').innerHTML = "Users connected: "+data.nofusers;
                    document.getElementById('info').innerHTML = "Running server on port " + (data.port || 3000) + " with password " + data.password;
                    update();
                });
            }
        </script>
    </body>
</html>
