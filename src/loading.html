<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        background-color: black;
        overflow: hidden;
    }

    .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        text-align: center;
    }

    .logo {
        width: 350px;
        height: 350px;
        filter: drop-shadow(0 0 10px white);
    }

    .loading-text {
        font-size: 24px;
        filter: drop-shadow(0 0 10px white);
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <img src="./img/logo-light.png" alt="Logo" class="logo">
    <p class="loading-text">Starting Server...</p>
  </div>
</body>
</html>
